config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        '#': tab-focus
        ;gv: hint -r links spawn sh '-c' '~/.config/zsh/aliases/pla {hint-url}'
        ;v: hint links spawn detach mpv {hint-url}
        <Alt+b>: spawn --userscript ~/.config/qutebrowser/get.sh
        <Alt+f>: hint links spawn --detach mpv --force-window yes {hint-url}
        <Alt+j>: scroll down
        <Alt+k>: scroll up
        <Space>: tab-focus last
        B: spawn --userscript ~/.config/qutebrowser/stow.sh -o
        b: spawn --userscript ~/.config/qutebrowser/stow.sh
        et: open -t youtube.com/feed/subscriptions
        j: run-with-count 5 scroll down
        k: run-with-count 5 scroll up
  content.headers.accept_language:
    global: en-US,en;q=0.5
  content.headers.custom:
    global:
      accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.host_blocking.enabled:
    global: true
  content.notifications:
    https://www.reddit.com: false
    https://www.wcostream.com: false
  downloads.location.directory:
    global: ~/Downloads
  editor.command:
    global:
    - alacritty
    - -e
    - nvim
    - '{file}'
    - -c
    - normal {line}G{column0}l
  hints.chars:
    global: abcdefghijklmnopqrstuvwxyz
  spellcheck.languages:
    global:
    - en-GB
  statusbar.show:
    global: in-mode
  tabs.new_position.unrelated:
    global: next
  tabs.show:
    global: always

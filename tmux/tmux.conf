#Prefix is Ctrl-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

set -g status off

set -g default-command "${SHELL}"

set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

#Mouse works as expected
set -g mouse on

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
set -g history-limit 10000

# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v'      send -X begin-selection
bind-key -T copy-mode-vi 'y'      send -X copy-selection
bind-key -T copy-mode-vi 'Space'  send -X halfpage-down
bind-key -T copy-mode-vi 'Bspace' send -X halfpage-up

bind -n C-Down   split-window -v
bind -n C-Right  split-window -h
bind -n C-Up     split-window -v -b
bind -n C-Left   split-window -h -b
bind -n M-Bspace split-window -v
bind -n M-Enter  split-window -h

# moving between panes with vim movement keys
bind -n M-H select-pane -L
bind -n M-J select-pane -D
bind -n M-K select-pane -U
bind -n M-L select-pane -R

# moving between windows with vim movement keys
bind -r C-M-[ select-window -t :-
bind -r C-M-] select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
